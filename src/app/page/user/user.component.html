<div class="container">
  <div class="row">
    <table class="table table-hover table-responsive">
        <thead>
            <tr>
                <th>ID</th>
                <th>User Name</th>
                <th>Email </th>
                <th>Address</th>
                <th>Option</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let x of listData; let i = index">
                <td>{{i+1}}</td>
                <td id="f1">{{x.username}}</td>
                <td id="l1">{{x.email}}</td>
                <td id="m1">{{x.address}}</td>
                <td>
                  <button type="button" class="update btn btn-warning btn-sm" (click)="open('autofocus')" >
                      <i class="fa fa-pencil" aria-hidden="true"></i>
                  </button>
                  <button type="button" data-toggle="modal" data-target="#delete" data-uid="1" class="delete btn btn-danger btn-sm">
                      <i class="fa fa-trash" aria-hidden="true"></i>
                  </button>
                </td>
            </tr>
        </tbody>
    </table>
  </div>
</div>
